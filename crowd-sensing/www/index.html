<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <style>
      .button-good, .button-bad  {
        height: 150px;
        font-size: 60px;
      }
    </style>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/ibeacon.service.js"></script>
    <!-- <script src="js/ibeacon.directive.js"></script> -->
    <script src="js/proximity.controller.js"></script>
  </head>
  <body ng-app="Proximity">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="ProximityController">
        <div class="row">
          <div class="col">
            <h3>How are you feeling?</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button on-tap="getBeacon()" class="button button-balanced button-block button-good">
              <i class="ion-happy"></i>
            </button>
            <button on-tap="" class="button button-assertive  button-block button-bad">
              <i class="ion-sad"></i>
            </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
