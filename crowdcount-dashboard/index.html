        <h1>Olympics Crowd Sensing</h1>
        
        <div class="section group">
        	<div class="col span_1_of_3">

        	</div>

        	</div>
        	<div class="col span_1_of_3">
        		<hr/>
				<p class="bigLabel">Average distance between people with similar symptoms</p>

				<hr/>
			</div>
        </div>
